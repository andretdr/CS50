{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form id="buyform">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Select Stock</button>
    </form>

    <p></p>
    <p id="symbolstatus"></p>

    <p id="result"></p>


    <script>
        let formEl = document.querySelector('#buyform');
        html = '';

        formEl.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formdata = new FormData(formEl);
            const data = Object.fromEntries(formdata);

            let response = await fetch('/quote', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            let responset = await response.text();
            let responseObj = JSON.parse(responset);

            if (responseObj == null)
                document.querySelector("#symbolstatus").innerHTML = 'Symbol not found';
            else
            {
                if ('status' in responseObj)
                    document.querySelector("#symbolstatus").innerHTML = responseObj['status'];

                if ('price' in responseObj)
                {
                    html = `<table>
                                <col style="width:5%" />
                                <col style="width:20%" />
                                <col style="width:30%" />
                                <col style="width:30%" />
                                <col style="width:10%" />
                                <tr>
                                    <td> ${responseObj["symbol"]}</td>
                                    <td> Price per unit :  $ ${responseObj["price"]}</td>
                                    <td id="buytotal"></td>
                                    <td>
                                        <form id="buytransaction">
                                            <input id="buyauto" autocomplete="off" autofocus placeholder="0" name="shares" type="text">
                                            <input type="hidden" name="symbol" value="${responseObj['symbol']}">
                                            <button class="btn btn-primary" type="submit">Buy</button>
                                        </form>
                                    </td>
                                    <td id="buystatus"></td>
                                </tr>
                            </table>`;

                    document.querySelector("#result").innerHTML = html;

                    let autoEl = document.querySelector("#buyauto");
                    autoEl.addEventListener('input', async function() {
                        let totalbalance = await returnBalance();

                        // check if input is good
                        let result = buyValueCheck(responseObj["price"], autoEl.value, totalbalance);
                        if (result != '2')
                            {
                                let n = 0;
                                if (autoEl.value != '')
                                    n = autoEl.value;
                                // if its good, display
                                buyTotalDisplay (responseObj["price"], n, totalbalance);
                                buyStatus("");
                            }
                        else
                            buyStatus("Input must be strictly numeric");
                    });

                    let formEl = document.querySelector("#buytransaction");
                    formEl.addEventListener('submit', async function(event) {
                        event.preventDefault();

                        const formdata = new FormData(formEl);
                        const data = Object.fromEntries(formdata);

                        let totalbalance = await returnBalance();
                        let result = buyValueCheck(data["price"], data["shares"], totalbalance);
                        console.log(data["price"]);
                        console.log(data["shares"]);
                        console.log(data["totalbalance"]);
                        if (result == '0') {

                            let response = await fetch('/buy', {
                                method: 'POST',
                                headers: {'Content-Type':'application/json'},
                                body: JSON.stringify(data)
                            });
                            let responset = await response.text();
                            let responseObj = JSON.parse(responset);

                            if (responseObj['status'] == '0') //means ok
                            {
                                buyStatus("Transaction made");
                                updateMainBalance();
                            }
                            else
                                buyStatus(responseObj['status']);
                        }
                        if (result == '1') {
                            buyStatus("Insufficient Funds");
                        }
                        if (result == '2') {
                            buyStatus("Input must be strictly numeric");
                        }

                    });
                }
            }
        });


    </script>


{% endblock %}
