{% block main %}
    <table>
        <col style="width:20%" />
        <col style="width:20%" />
        <col style="width:20%" />
        <col style="width:20%" />
        <col style="width:20%" />

        <thead>
            <tr>
                <td>SYMBOL</td>
                <td>Shares</td>
                <td>Unit Price</td>
                <td>Total Value</td>
                <

            </tr>

        </thead>
        <div id="portfolio"></div>

    </table>

    <script>

        async function fetchpage() {
            let reply = await fetch('/', {method:"POST"});
            let replyt = await reply.text();
            let replyObj = JSON.parse(replyt);

            console.log(replyObj)
            let html = '';

            for (let obj of replyObj) {
                shares = obj['shares']
                price = obj['price']
                symbol = obj['symbol']
                total = Number(price) * Number(shares)

                html += `
                        <tr>
                        <td>${symbol}</td>
                        <td>Shares : ${shares}</td>
                        <td>Unit Price : $${price}</td>
                        <td>Total Price : $${total} </td>
                        <td></td>
                        </tr>
                        `
            }
            document.querySelector("#portfolio").innerHTML = html;

        }

        fetchpage();


    </script>

{% endblock %}
