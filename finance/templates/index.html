{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table>
        <col style="width:15%" />
        <col style="width:15%" />
        <col style="width:15%" />
        <col style="width:15%" />
        <col style="width:40%" />

        <thead>
            <tr>
                <td>SYMBOL</td>
                <td>Shares</td>
                <td>Unit Price</td>
                <td>Total Value</td>
                <td></td>
            </tr>

        </thead>
        <tbody id="portfolio">

        </tbody>

    </table>

    <script>

        async function fetchpage() {
            let reply = await fetch('/', {method:"POST"});
            let replyt = await reply.text();
            let replyObj = JSON.parse(replyt);

            console.log(replyObj)
            let html = '';
            let totalstockprice = 0;
            let balance = await returnBalance();

            for (let obj of replyObj) {
                shares = obj['shares'];
                price = obj['price'];
                symbol = obj['symbol'];
                total = Number(price) * Number(shares);
                totalstockprice += total;

                html += `
                        <tr>
                        <td>${symbol}</td>
                        <td>${shares}</td>
                        <td>$${price}</td>
                        <td>$${total} </td>
                        <td></td>
                        </tr>
                        `
            }

            html +=`
                        <tr><td></td><td></td><td></td><td></td>
                            <td>Total Stock Value = $${totalstockprice}</td>
                        </tr>
                        <tr><td></td><td></td><td></td><td></td>
                            <td>Balance = $${balance.toFixed(2)}</td>
                        </tr>
                        <tr><td></td><td></td><td></td><td></td>
                            <td>Grand Total = $${balance.toFixed(2) + totalstockprice}</td>
                        </tr>
                        `

            document.querySelector("#portfolio").innerHTML = html;

        }

        fetchpage();


    </script>

{% endblock %}
