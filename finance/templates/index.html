{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table>
        <col style="width:20%" />
        <col style="width:20%" />
        <col style="width:20%" />
        <col style="width:20%" />
        <col style="width:20%" />

        <thead>
            <tr>
                <td>SYMBOL</td>
                <td>Shares</td>
                <td>Unit Price</td>
                <td>Total Value</td>
                <td>Grand Total</td>
            </tr>

        </thead>
        <tbody id="portfolio">

        </tbody>

    </table>

    <script>

        async function fetchpage() {
            let reply = await fetch('/', {method:"POST"});
            let replyt = await reply.text();
            let replyObj = JSON.parse(replyt);

            console.log(replyObj)
            let html = '';

            for (let obj of replyObj) {
                shares = obj['shares']
                price = obj['price']
                symbol = obj['symbol']
                total = Number(price) * Number(shares)

                html += `
                        <tr>
                        <td>${symbol}</td>
                        <td>${shares}</td>
                        <td>$${price}</td>
                        <td>$${total} </td>
                        <td></td>
                        </tr>
                        `
            }
            document.querySelector("#portfolio").innerHTML = html;

        }

        fetchpage();


    </script>

{% endblock %}
