<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                <form action="/" method="post">
                    <input type="text" autocomplete=off autofocus placeholder="Name" name="name" required>
                    <input type="date" name="date" required>
                    <button type="submit">Submit</button>
                </form>

                <div class="response">{{ response }}</div>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="text">
                        <!-- TODO: Loop through the database entries to display them in this table -->

                        <script>
                            async function fetchlist() {
                                let response = await fetch('/return'); // variable response, fetch route search?q= the input value
                                let birthdays = await response.text(); // grabbing text from server
                                let birthdayObj = JSON.parse(birthdays);
                                let months = ["JAN","FEB","MAR","APRIL","MAY","JUNE","JULY","AUG","SEP","OCT","NOV","DEC"];

                                let html = '';
                                for (birthday of birthdayObj)
                                {
                                   html += `<tr>
                                                <th>${birthday.name}</th><th>${birthday.day} ${months[birthday.month - 1]}</th>
                                                <th>
                                                    <form action="/delete" method="post">
                                                        <input type="hidden" name="id" value="${birthday.id}">
                                                        <button>Delete</button>
                                                    </form>
                                                </th>
                                            </tr>`
                                }
                                document.querySelector('#text').innerHTML = html;
                            }

                            fetchlist();

                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
