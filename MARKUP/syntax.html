HTML

tags
attributes
-->

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            headings
        </title>
    </head>
    <body>
        <h1>
            One
        </h1>
        <p>
            hello, body
        </p>
        <h2>
            Two
        </h2>
        <p>
            1st paragraph
        </p>
        <h3>
            Three
        </h3>
        <p>
            2nd paragraph
        </p>

        <ul> <!-- unordered list tag -->
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ul>

        <ol> <!-- ordered list tag // numbered -->
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ol>

        <table>
            <tr> <!-- table row -->
                <td>1</td> <!-- table data -->
                <td>2</td>
                <td>3</td>
            </tr>
            <tr> <!-- table row -->
                <td>4</td> <!-- table data -->
                <td>5</td>
                <td>6</td>
            </tr>
            <tr> <!-- table row -->
                <td>7</td> <!-- table data -->
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

        <img alt="photo of bridge" src="bridge.png"> <!-- alt text before image loads -->

        <video controls muted> <!-- video controls -->
            <source src="video.mp4" type="video/mp4">
        </video>

        <p>
            Visit <a href="https://www.harvard.edu/">Harvard</a> <!-- anchor tag, hyper ref attribute -->
        </p>

    </body>
</html>
